<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    </head>
    <body>

        <div id="wareTemplate" style="display:none;">
            <div class="row">
                <input class="col-sm" v-model="todo.name"></input>
                <input class="col-sm" v-model="todo.description"></input>
                <input class="col-sm" v-model="todo.price"></input>
                <input class="col-sm" v-model="todo.storageAmount"></input>
                <input type="checkbox" v-model="todo.storageEnabled">
                <div class="col-sm">
                    <button class="btn btn-warning" v-on:click="deleteItem">Delete</button>
                </div>
            </div>
        </div>

        <div id="soldTemplate" style="display:none">
            <div class="row">
                <div class="col-sm">{{sold.name}}</div>
                <div class="col-sm">{{sold.price}}</div>
                <div class="col-sm">{{sold.soldAmount}}</div>
        </div>

        </div>

        <div id="waresSoldTemplate" style="display:none;">
            <div>
                <div class="row">
                    <div class="col-sm text-light bg-dark">Name</div>
                    <div class="col-sm text-light bg-dark">Price</div>
                    <div class="col-sm text-light bg-dark">Sold Amount</div>
                    <div class="col-sm text-light bg-dark">Time</div>

                    <sold v-for="item in sold" v-bind:sold="item" v-on:delete-row="deleteList" v-bind:key="item.id">

                    </sold>
            </div>
            </div>
        </div>

        <div id="warelistTemplate" style="display:none;">
            <div>
                <ware v-for="item in list" v-bind:todo="item" v-on:delete-row="deleteList" v-bind:key="item.id">

                </ware>
            </div>
        </div>
        <div id="titleTemplate" style="display:none">
            <div>
                <div class="row">
                    <div class="col-sm text-light bg-dark">Name</div>
                    <div class="col-sm text-light bg-dark">Description</div>
                    <div class="col-sm text-light bg-dark">Price</div>
                    <div class="col-sm text-light bg-dark">Amount</div>
                    <button class="btn-warning col-sm" v-on:click="ToggleMode">Cashier</button>
                </div>
                <div class="row">
                    <input class="col-sm text-light bg-dark" v-model="data.newWareName">
                    <input class="col-sm text-light bg-dark" v-model="data.newWareDescription">
                    <input class="col-sm text-light bg-dark" v-model="data.newWarePrice">
                    <input class="col-sm text-light bg-dark" v-model="data.newStorageAmount"></input>
                    <input type="checkbox" v-model="data.storageEnabled">
                    <button class="btn-success col-sm col-sm" v-on:click="saveWare">Save</button>
                </div>
                <ol class="list-group">
                    <ware-list v-bind:list="data.wareList">

                    </ware-list>
                </ol>
            </div>
        </div>
        <div class="container" id="wares">       
            <addproductheader v-bind:data="ware">

            </addproductheader>
        </div>
            
        <script src="components/add-product-header.js"></script>
        <script src="components/ware.js"></script>
        <script src="components/ware-list.js"></script>
        <script src="components/sold-list.js"></script>
        <script src="components/sold.js"></script>
        <script src="index.js"></script>
    </body>
</html>
