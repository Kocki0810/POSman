<html>

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="./components/vue-router.js"></script>

</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-9" style="background-color:gray;">
        <div class="d-flex justify-content-between align-items-stretch">
          <div class="container-fluid mb-4">
            <div class="row justify-content-center row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5">


              
              <!-- template start -->
              <div class="col mt-4">
                <div class="card">
                  <div class="card-body">
                    <div class="row">

                      <p class="card-text">Name</p>
                      <input class="form-control" placeholder="Name"></input>

                      <p class="card-text">Price</p>
                      <input class="form-control" placeholder="Price"></input>

                      <p class="card-text">Stock</p>
                      <div class="input-group mb-3">
                        <input type="text" placeholder="Stock" class="form-control"
                          aria-label="Text input with checkbox">
                        <div class="input-group-prepend">
                          <div class="input-group-text">
                            <input type="checkbox">
                          </div>
                        </div>
                      </div>

                      <input type="button" class="btn btn-danger" value="Delete"></input>
                    </div>
                  </div>
                </div>
              </div>
              <!-- template end -->
              

            </div>
          </div>

        </div>
      </div>
      <div class="col-sm-3" style="background-color:yellow;">
        
        <div class="row border">
          <div class="col-sm text-light bg-dark">
            <input type="button" class="btn btn-danger" value="Mode"></input>
          </div>
        </div>
        
        

        <!-- template start -->
        <div class="row border">
          <div class="col-sm text-light bg-dark">Name</div>
          <div class="col-sm text-light bg-dark">Price</div>
          <div class="col-sm text-light bg-dark">Timestamp</div>
        </div>
        <!-- template end -->


      </div>
    </div>
  </div>

  <script src="components/add-product-header.js"></script>
  <script src="components/ware.js"></script>
  <script src="components/ware-list.js"></script>
  <script src="components/sold-list.js"></script>
  <script src="components/sold.js"></script>
  <script src="index.js"></script>
</body>

</html>
